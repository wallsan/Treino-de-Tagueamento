    <div class=" bg-[url('/images/sliderbg.png')] bg-cover bg-center" x-data="{
        images: ['images/carrossel/air.png','images/carrossel/blazer.png','images/carrossel/hippie.png','images/carrossel/jordan.png'],
        activeImg: null,
        prev(){
            let index = this.images.indexOf(this.activeImg);
            if(index === 0){
                index = this.images.length;
            }
                this.activeImg = this.images[index - 1] 
        },
        next(){
            let index = this.images.indexOf(this.activeImg);
            if(index === this.images.length - 1){
                index = -1
            }
                this.activeImg = this.images[index + 1] 
        },
        init() {
            this.activeImg = this.images.length > 0 ? this.images[0] : null
        }
    }">
            
        <div class="relative ">
            <div class="justify-between flex">
                <a href="#" @click.prevent="prev" class="items-center text-white  pt-1/2 -transalate-x-1/2">

                    </svg>
                </a>

                <template class="" x-for="image in images">
                    <img x-transition x-show="activeImg === image" :src="image" alt="slideImg">
                </template>
                

                <a href="#" @click.prevent="next" class="text-white  right-0 top-1/2 -transalate-x-1/2">
